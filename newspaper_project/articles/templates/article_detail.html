{% extends 'base.html' %}
{% block content %}
<div class="article-entry">
    <h2>{{object.title}}</h2>
    <p>by {{object.author}} | {{object.date}}</p>
    <p>{{object.body}}</p>
</div>
<p>
    <a href="{% url 'article_edit' i.pk %}">Edit</a>
    <a href="{% url 'article_delete' i.pk %}">Delete</a>
    Back to <a href="{% url 'article_list' %}">All articles</a>.</p>
{% endblock content %}

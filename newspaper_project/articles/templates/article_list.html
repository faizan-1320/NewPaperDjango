{% extends 'base.html' %}
{% block title %}Articles List{% endblock title %}
{% block content %}
    {% for i in object_list %}
    <div class="card mt-5">
        <div class="card-header">
            <span class="font-weight-bold">
                {{i.title}}
            </span>
            <span class="text-muted">{{i.author}} | {{i.date}}</span>
        </div>
        <div class="card-body">
            {{i.body}}
        </div>
        <div class="card-footer text-center text-muted">
            <a href="{% url 'article_edit' i.pk %}">Edit</a> | <a href="{% url 'article_delete' i.pk %}">Delete</a>
        </div>
    </div>
    {% endfor %}
{% endblock content %}

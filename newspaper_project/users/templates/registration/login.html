{% extends 'base.html' %}
{% load crispy_forms_tags %}    
{% block content %}
<h2>Log In</h2>
<form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-success">Log In</button>
    <a href="{% url 'signup' %}" class="m-5">Sing Up</a>
</form>
{% endblock content %}
